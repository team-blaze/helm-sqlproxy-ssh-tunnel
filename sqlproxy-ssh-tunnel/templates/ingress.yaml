apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.name}}
{{- if .Values.service.annotations }}
  annotations:
{{ toYaml .Values.service.annotations | indent 4 }}
{{- end }}
  
spec:
  defaultBackend:
    service:
      name: {{.Values.name}}
      port:
        number: {{.Values.service.loadBalancerPort}}
