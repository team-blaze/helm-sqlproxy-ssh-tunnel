apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{.Values.name}}
spec:
  replicas: 1
  template:
    metadata:
      name: {{.Values.name}}
      labels:
        app: {{.Values.name}}
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: {{.Values.name}}
          image: {{.Values.image}}
          imagePullPolicy: Always
          ports:
            - containerPort: 22
              protocol: TCP
          volumeMounts:
            - name: authorizedKeys
              mountPath: /home/sshuser/.ssh
              readOnly: true
            - name: sshdConfig
              mountPath: /etc/ssh/sshd_config
              subPath: sshd_config
              readOnly: true
        - name: sqlproxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.17-alpine
          command:
            [
              "/cloud_sql_proxy",
              "-instances={{.Values.cloudsql.project}}:{{.Values.cloudsql.region}}:{{.Values.cloudsql.instance}}=tcp:{{.Values.cloudsql.port}}",
              "-credential_file=/secrets/cloudsql/sql_credentials.json",
            ]
          volumeMounts:
            - name: sqlproxyCredential
              mountPath: /secrets/cloudsql
              readOnly: true
      volumes:
        - name: sshdConfig
          configMap:
            name: sshdConfig
        - name: sqlproxyCredential
          secret:
            secretName: sqlproxyCredential
        - name: authorizedKeys
          defaultMode: 0644
          secret:
            secretName: authorizedKeys
