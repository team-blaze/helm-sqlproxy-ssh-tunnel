apiVersion: v1
kind: Service
metadata:
  name: {{.Values.name}}
{{- if .Values.service.annotations }}
  annotations:
{{ toYaml .Values.service.annotations | indent 4 }}
{{- end }}
spec:
  ports:
    - protocol: TCP
      port: {{ .Values.service.externalPort }}
      targetPort: 22
  selector:
    app: {{.Values.name}}
  type: NodePort